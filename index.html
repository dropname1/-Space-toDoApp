<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Modal_img</title>
</head>
<body>
  <div class="main_wrapper_app">
    <div class="add_notes_and_view_notes_wrapper">
      <div class="header_wrapper_1">
        <div class="block_template_1 input_bgc">
          <input class="input input_notes"type="text" placeholder="add note">
        </div>
        <div class="add_button block_template_1">Add</div>
        <div class="block_template_2 button_add_title">Add Title or Tag</div>
          <div class="hide_elements hide">
            <div class="block_template_2">Title</div>
            <div class="block_template_1 input_bgc">
              <input type="text" class="input input_title">
            </div>
            <div class="block_template_2">Tag</div>
            <div class="block_template_1 input_bgc">
              <input type="text" class="input input_tag">
            </div>
          </div>
      </div>
      <div class="main_wrapper_1">
          <div class="block_template_1 input_bgc">
            <input class="input input_search_notes" type="text" placeholder="search note">
          </div>
          </div>
    </div>
    <div class="visual_and_visual_footer_wrapper">
      <div class="main_wrapper_2">
        <div class="main_circle">
        </div>
      </div>
      <div class="footer_wrapper_2">
        <div class="save_delete_new_branch_section">
          <div class="add_new_branch block_template_1 btn_group_branch">Add New Branch</div>
          <div class="view_all_branches block_template_1 btn_group_branch">View all Branches</div>
          <div class="share_this_app block_template_1 btn_group_branch">Achievements</div>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
